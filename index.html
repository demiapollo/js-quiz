<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <!-- css & bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- top section that has view high scores and time left. -->
      <div class="row">
        <div class="col text-left">
          <a href="#" id="highscores">View High Scores</a>
        </div>
        <div id="timer" class="col text-end">
          <i class="bi bi-clock"></i>
          <p>Time: <span id="timeLeft">0</span></p>
        </div>
        <div id="timesUp" class="col text-right" style="display: none">
          Time is up!
        </div>
      </div>

      <!-- The beginning start screen -->
      <div id="mainArea" class="row text-center">
        <div class="col-md-2"></div>
        <main class="col-md-8 mt-5">
          <div id="start" class="m-2 justify-content-center">
            <h1 class="fw-bold p-5">JavaScript Coding Quiz Challenge</h1>
            <p class="p-5">This quiz will test your knowledge of JavaScript. Please answer the following questions within the time limit. Wrong answers will deduct 10 seconds from the timer.</p>
            <button type="button" id="startQuizButton" class="btn btn-info ml-5 align-center">Start Quiz</button>
          </div>

          <!-- Quiz questions and answers -->
          <div id="questionDiv" style="display: none">
            <p id="questionTitle" class="pb-3 text-left fw-bold"></p>
            <div class="pl-5 pt-2 pb-3 m-2 d-flex flex-column align-items-start">
              <p><button id="btn-0" class="btn btn-outline-success"></button></p>
              <p><button id="btn-1" class="btn btn-outline-success"></button></p>
              <p><button id="btn-2" class="btn btn-outline-success"></button></p>
              <p><button id="btn-3" class="btn btn-outline-success"></button></p>
              <hr id="lineBreak" style="display: none" class="mt-3" />
              <p id="answerCheck" style="display: none"></p>
            </div>
          </div>

          <!-- final score -->
          <div class="pl-5 ml-2 pt-5 text-left fw-bold" id="summary" style="display: none">
            <div class="col-2"></div>
            <div class="col-8 text-left">
              <h2 class="fw-bold pt-3 pb-3 m-2">Your final score is <span id="finalScore"></span>.</h2>
              <form>
                <p class="pt-2 pb-3 m-2">Enter your initials:
                  <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text"/>
                  <button type="submit" id="submitInitialButton" class="btn btn-info mt-3">Submit</button>
                </p>
              </form>
            </div>
            <div class="col-2"></div>
          </div>

          <!-- recorded high scores -->
          <div id="highScoresSection" class="pl-5 ml-5 pt-5 justify-content-center" style="display: none">
            <h2 class="fw-bold pt-2 pb-3 mb-2">High Scores</h2>
            <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
            
            <!-- High scores are added here -->
            <p>
              <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackButton">Go Back</button>
              <button type="submit" class="btn btn-info mt-3 mr-3" id="clearHighScoresButton">Clear High Scores</button>
            </p>
          </div>
        </main>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- JavaScript links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
